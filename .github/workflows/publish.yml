name: Publish to NPM
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch: # <--- This adds the manual "Run workflow" button

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Essential for OIDC
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # 1. Force update npm to ensure the latest OIDC logic is used
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 2. Publish using the environment's id-token
      - name: Publish to npm
        run: npm publish --provenance
