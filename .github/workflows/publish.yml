name: Publish to NPM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Provenance aur OIDC ke liye zaroori hai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Smart Publish Logic
        run: |
          # 1. Variables setup
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          
          # NPM se current version check karna (0.0.0 agar package naya hai)
          REMOTE_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo "0.0.0")
          
          echo "üîç Checking Versions..."
          echo "üìç Local: $LOCAL_VERSION"
          echo "üåê Remote: $REMOTE_VERSION"

          # 2. Version Comparison Logic using Node.js (Very Accurate)
          # Isme hum check karenge ki Local version Remote se bada hai, barabar hai ya chhota.
          STATUS=$(node -e "
            const local = '$LOCAL_VERSION'.split('.').map(Number);
            const remote = '$REMOTE_VERSION'.split('.').map(Number);
            
            let result = 'EQUAL';
            for (let i = 0; i < 3; i++) {
              if (local[i] > (remote[i] || 0)) { result = 'GREATER'; break; }
              if (local[i] < (remote[i] || 0)) { result = 'SMALLER'; break; }
            }
            console.log(result);
          ")

          # 3. Decision Tree
          if [ "$STATUS" == "GREATER" ]; then
            echo "üöÄ NEW VERSION DETECTED! Publishing to @latest..."
            npm publish --provenance

          elif [ "$STATUS" == "EQUAL" ]; then
            echo "üõ†Ô∏è DAILY UPDATE DETECTED. Publishing to @dev..."
            # Custom Timestamp: 13Feb2026.0807PM
            TIMESTAMP=$(date +%d%b%Y.%I%M%p)
            DEV_VERSION="${LOCAL_VERSION}-dev.${TIMESTAMP}"
            
            npm version $DEV_VERSION --no-git-tag-version
            npm publish --tag dev --provenance
            echo "‚úÖ Published version $DEV_VERSION with tag @dev"

          else
            echo "‚ùå ERROR: Local version ($LOCAL_VERSION) is lower than NPM version ($REMOTE_VERSION)."
            echo "Aapne galti se version piche kar diya hai. Please check package.json."
            exit 1
          fi
